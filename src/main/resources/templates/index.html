<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<!--  jQuery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<head> 
    <title>CVs database</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
	<link rel="stylesheet" href="/bootstrap-iso.css"/>	
</head>
<body>
	<div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-6 col-md-7 col-sm-6">
            <h1>Add a CV</h1>

			<form th:action="@{/persons}" method="post" enctype="multipart/form-data" class="form-horizontal">
            	<fieldset>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">First name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="firstName"/>
	                    </div>
                	</div>
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Last name</label>
	                    <div class="col-lg-9">
	                    	<input type="text" class="form-control" name="lastName"/>
	                    </div>
                	</div>
                	
            		<div class="form-group">
	                    <label class="col-lg-3 control-label">Country</label>
	                    <div class="col-lg-9" th:object="${country}">
							<select class="form-control" id="country" name="country">
					    	    <option value="">Select Country</option>
					        	<option th:each="country : ${countries}"
			               		 th:value="${country.id}"
            			  		  th:text="${country.code}+' : '+${country.name}"></option>
   							 </select>
    	                </div>
                	</div>
                	
				    <div class="form-group"> <!-- Date input -->
				        <label class="col-lg-3 control-label" for="date">Date</label>
				        <div class="col-lg-9">
				        	<input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
				        </div>
			       </div>                	
            		<div class="form-group">
                		<div class="col-lg-12 col-lg-offset-3">
                			<button type="submit" class="btn btn-primary" name="button">Submit</button>
                		</div>
                	</div>
                </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>

</html>
